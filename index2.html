<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber Kartlar - Barƒ±≈ü</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Kaydƒ±rma animasyonlarƒ± */
        .card-swipe-left { transform: translateX(-100px) rotate(-10deg); opacity: 0; transition: all 0.3s ease; }
        .card-swipe-right { transform: translateX(100px) rotate(10deg); opacity: 0; transition: all 0.3s ease; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, memo, useCallback } = React;

        // --- Bƒ∞LE≈ûEN: FlashCard (Kart) ---
        const FlashCard = memo(({ card, isFlipped, onFlip, onSwipe, onSkip }) => {
            const [touchStart, setTouchStart] = useState({ x: null, y: null });
            const [touchEnd, setTouchEnd] = useState({ x: null, y: null });
            const [swipeDirection, setSwipeDirection] = useState(null);

            const minSwipeDistance = 70;

            const onTouchStart = (e) => {
                setTouchEnd({ x: null, y: null });
                setTouchStart({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
                setSwipeDirection(null);
            };

            const onTouchMove = (e) => {
                setTouchEnd({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
                if (touchStart.x && touchStart.y) {
                    const distanceX = touchStart.x - e.targetTouches[0].clientX;
                    const distanceY = touchStart.y - e.targetTouches[0].clientY;
                    
                    if (Math.abs(distanceX) > 30) setSwipeDirection(distanceX > 0 ? 'left' : 'right');
                    else if (distanceY > 30) setSwipeDirection('down');
                }
            };

            const onTouchEnd = () => {
                if (!touchStart.x || !touchEnd.x) return;
                const distanceX = touchStart.x - touchEnd.x;
                const distanceY = touchStart.y - touchEnd.y;
                
                if (distanceY < -minSwipeDistance) onSkip();
                else if (isFlipped && Math.abs(distanceX) > minSwipeDistance) onSwipe(distanceX < 0); // Saƒü = Doƒüru
                
                setSwipeDirection(null);
            };

            return (
                <div 
                    className={`relative w-full h-80 cursor-pointer transition-all duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''} ${
                        swipeDirection === 'right' ? 'translate-x-4 rotate-2' : 
                        swipeDirection === 'left' ? '-translate-x-4 -rotate-2' : 
                        swipeDirection === 'down' ? 'translate-y-4' : ''
                    }`}
                    onClick={onFlip}
                    onTouchStart={onTouchStart}
                    onTouchMove={onTouchMove}
                    onTouchEnd={onTouchEnd}
                >
                    {/* √ñN Y√úZ (SORU) */}
                    <div className="absolute w-full h-full bg-slate-800 rounded-2xl p-6 flex flex-col items-center justify-center border-2 border-slate-700 shadow-2xl backface-hidden">
                        <span className="text-blue-400 font-bold tracking-widest text-xs mb-4">SORU</span>
                        <h3 className="text-xl md:text-2xl font-bold text-center">{card.question}</h3>
                        <p className="text-gray-500 text-xs mt-6 animate-pulse">√áevirmek i√ßin tƒ±kla</p>
                    </div>

                    {/* ARKA Y√úZ (CEVAP) */}
                    <div className="absolute w-full h-full bg-gradient-to-br from-blue-900 to-slate-900 rounded-2xl p-6 flex flex-col items-center justify-center border-2 border-blue-600 shadow-2xl backface-hidden rotate-y-180">
                        <span className="text-blue-200 font-bold tracking-widest text-xs mb-4">CEVAP</span>
                        <p className="text-lg md:text-xl text-center text-white">{card.answer}</p>
                        <div className="text-blue-300/50 text-xs mt-8 text-center space-y-1">
                            <div>üëà Bilmiyorum &nbsp; ‚Ä¢ &nbsp; Biliyorum üëâ</div>
                            <div>üëá Pas Ge√ß</div>
                        </div>
                    </div>
                </div>
            );
        });

        // --- Bƒ∞LE≈ûEN: StickyNote (Yapƒ±≈ükan Not) ---
        const StickyNote = memo(({ note, onUpdate, onDelete }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [text, setText] = useState(note.text);

            const colors = {
                yellow: 'bg-yellow-200 text-yellow-900',
                blue: 'bg-blue-200 text-blue-900',
                green: 'bg-green-200 text-green-900',
                pink: 'bg-pink-200 text-pink-900',
                purple: 'bg-purple-200 text-purple-900'
            };

            const handleSave = () => {
                if (text.trim()) {
                    onUpdate(note.id, text);
                    setIsEditing(false);
                }
            };

            return (
                <div className={`${colors[note.color]} rounded-lg p-3 shadow-lg relative min-h-[100px] transition-transform hover:scale-[1.02]`}>
                    {isEditing ? (
                        <div className="h-full flex flex-col">
                            <textarea
                                value={text}
                                onChange={(e) => setText(e.target.value)}
                                className="w-full h-full bg-white/40 p-1 text-sm rounded resize-none outline-none mb-2"
                                rows="3"
                                autoFocus
                            />
                            <div className="flex justify-end gap-1 mt-auto">
                                <button onClick={() => setIsEditing(false)} className="px-2 py-1 text-xs bg-black/10 rounded hover:bg-black/20">ƒ∞ptal</button>
                                <button onClick={handleSave} className="px-2 py-1 text-xs bg-black/20 rounded hover:bg-black/30 font-bold">Kaydet</button>
                            </div>
                        </div>
                    ) : (
                        <>
                            <p className="text-sm whitespace-pre-wrap font-medium">{note.text}</p>
                            <div className="absolute top-1 right-1 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onClick={() => setIsEditing(true)} className="p-1 hover:bg-black/10 rounded">‚úèÔ∏è</button>
                                <button onClick={() => onDelete(note.id)} className="p-1 hover:bg-red-500/20 rounded text-red-700">üóëÔ∏è</button>
                            </div>
                        </>
                    )}
                </div>
            );
        });

        // --- ANA UYGULAMA ---
        function CyberFlashcards() {
            // Varsayƒ±lan Veriler
            const defaultTopics = [
                {
                    id: 1,
                    title: 'Active Directory',
                    expanded: true,
                    notes: [
                        { id: 1, text: 'Kerberos = 88 (TCP/UDP)', color: 'yellow' },
                        { id: 2, text: 'LDAP = 389, LDAPS = 636', color: 'blue' }
                    ],
                    cards: [
                        { id: 11, question: 'Kerberos portu ka√ßtƒ±r?', answer: '88 (TCP/UDP)' },
                        { id: 12, question: 'Golden Ticket nedir?', answer: 'KRBTGT hash\'i ile olu≈üturulan, sƒ±nƒ±rsƒ±z yetkili sahte bilet.' },
                    ]
                },
                {
                    id: 2,
                    title: 'Web Security',
                    expanded: false,
                    notes: [{ id: 3, text: 'XSS Tipleri: Reflected, Stored, DOM', color: 'pink' }],
                    cards: [
                        { id: 21, question: 'XSS nedir?', answer: 'Cross-Site Scripting: Ba≈ükasƒ±nƒ±n tarayƒ±cƒ±sƒ±nda kod √ßalƒ±≈ütƒ±rma a√ßƒ±ƒüƒ±.' },
                        { id: 22, question: 'SQL Injection korunma y√∂ntemi?', answer: 'Prepared Statements (Parametrized Queries) kullanmak.' }
                    ]
                }
            ];

            // State Tanƒ±mlarƒ±
            const [topics, setTopics] = useState(() => {
                try {
                    const saved = localStorage.getItem('cyberFlashcardsData');
                    return saved ? JSON.parse(saved) : defaultTopics;
                } catch { return defaultTopics; }
            });

            const [mode, setMode] = useState('browse'); // browse | test
            const [selectedTopic, setSelectedTopic] = useState(null);
            
            // Edit√∂r State'leri
            const [editingCard, setEditingCard] = useState(null);
            const [showAddCard, setShowAddCard] = useState(null);
            const [newQuestion, setNewQuestion] = useState('');
            const [newAnswer, setNewAnswer] = useState('');
            
            const [showAddNote, setShowAddNote] = useState(null);
            const [newNoteText, setNewNoteText] = useState('');
            const [selectedColor, setSelectedColor] = useState('yellow');

            // Test Modu State'leri
            const [testCards, setTestCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [testStats, setTestStats] = useState({ correct: 0, wrong: 0 });
            const [isFlipped, setIsFlipped] = useState(false);

            // Verileri Kaydetme
            useEffect(() => {
                localStorage.setItem('cyberFlashcardsData', JSON.stringify(topics));
            }, [topics]);

            // Dosya ƒ∞≈ülemleri
            const exportData = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(topics));
                const node = document.createElement('a');
                node.href = dataStr;
                node.download = "siber_kartlarim.json";
                node.click();
            };

            const importData = (e) => {
                const reader = new FileReader();
                reader.readAsText(e.target.files[0], "UTF-8");
                reader.onload = evt => {
                    try { setTopics(JSON.parse(evt.target.result)); alert("Y√ºklendi! ‚úÖ"); }
                    catch { alert("Hata! ‚ùå"); }
                };
            };

            // Konu ƒ∞≈ülemleri
            const toggleTopic = (id) => setTopics(t => t.map(x => x.id === id ? { ...x, expanded: !x.expanded } : x));
            
            const addNewTopic = () => {
                const title = prompt("Yeni Konu Adƒ±:");
                if (title) setTopics([...topics, { id: Date.now(), title, expanded: true, notes: [], cards: [] }]);
            };

            // Not ƒ∞≈ülemleri
            const addNote = (topicId) => {
                if (!newNoteText.trim()) return;
                setTopics(prev => prev.map(t => t.id === topicId ? {
                    ...t, notes: [...(t.notes || []), { id: Date.now(), text: newNoteText, color: selectedColor }]
                } : t));
                setNewNoteText('');
                setShowAddNote(null);
            };

            const updateNote = (tId, nId, text) => setTopics(ts => ts.map(t => t.id === tId ? { ...t, notes: t.notes.map(n => n.id === nId ? { ...n, text } : n) } : t));
            const deleteNote = (tId, nId) => setTopics(ts => ts.map(t => t.id === tId ? { ...t, notes: t.notes.filter(n => n.id !== nId) } : t));

            // Kart ƒ∞≈ülemleri
            const addCard = (topicId) => {
                if (!newQuestion.trim() || !newAnswer.trim()) return;
                setTopics(prev => prev.map(t => t.id === topicId ? {
                    ...t, cards: [...t.cards, { id: Date.now(), question: newQuestion, answer: newAnswer }]
                } : t));
                setNewQuestion(''); setNewAnswer(''); setShowAddCard(null);
            };

            const updateCard = (tId, cId, q, a) => {
                setTopics(ts => ts.map(t => t.id === tId ? { ...t, cards: t.cards.map(c => c.id === cId ? { ...c, question: q, answer: a } : c) } : t));
                setEditingCard(null);
            };

            const deleteCard = (tId, cId) => {
                if (confirm("Silinsin mi?")) setTopics(ts => ts.map(t => t.id === tId ? { ...t, cards: t.cards.filter(c => c.id !== cId) } : t));
            };

            // Test Mantƒ±ƒüƒ±
            const startTest = (topic) => {
                if (topic.cards.length === 0) return alert("Bu konuda kart yok!");
                setTestCards([...topic.cards].sort(() => Math.random() - 0.5));
                setCurrentCardIndex(0);
                setTestStats({ correct: 0, wrong: 0 });
                setIsFlipped(false);
                setMode('test');
                setSelectedTopic(topic);
            };

            const handleAnswer = (isCorrect) => {
                setTestStats(p => ({ correct: p.correct + (isCorrect ? 1 : 0), wrong: p.wrong + (isCorrect ? 0 : 1) }));
                setIsFlipped(false);
                setTimeout(() => setCurrentCardIndex(p => p + 1), 300);
            };

            const skipCard = () => {
                setIsFlipped(false);
                setTimeout(() => setCurrentCardIndex(p => p + 1), 200);
            };

            // --- RENDER ---
            if (mode === 'test') {
                const isFinished = currentCardIndex >= testCards.length;
                const progress = (currentCardIndex / testCards.length) * 100;
                
                return (
                    <div className="min-h-screen flex flex-col items-center p-4 bg-gray-900">
                        <div className="w-full max-w-md">
                            {/* √úst Bar */}
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-blue-400">{selectedTopic.title}</h2>
                                <button onClick={() => setMode('browse')} className="px-3 py-1 bg-slate-700 rounded text-sm hover:bg-slate-600">√áƒ±kƒ±≈ü</button>
                            </div>
                            
                            {/* ƒ∞lerleme √áubuƒüu */}
                            <div className="w-full bg-slate-700 h-2 rounded-full mb-8">
                                <div className="bg-blue-500 h-2 rounded-full transition-all duration-500" style={{ width: `${isFinished ? 100 : progress}%` }}></div>
                            </div>

                            {!isFinished ? (
                                <>
                                    <div className="perspective-1000 mb-6">
                                        <FlashCard 
                                            card={testCards[currentCardIndex]}
                                            isFlipped={isFlipped}
                                            onFlip={() => setIsFlipped(!isFlipped)}
                                            onSwipe={handleAnswer}
                                            onSkip={skipCard}
                                        />
                                    </div>
                                    <div className={`flex gap-3 transition-opacity duration-300 ${isFlipped ? 'opacity-100' : 'opacity-50 pointer-events-none'}`}>
                                        <button onClick={() => handleAnswer(false)} className="flex-1 py-3 bg-red-600 rounded-xl font-bold shadow-lg active:scale-95">‚ùå Bilmiyorum</button>
                                        <button onClick={() => handleAnswer(true)} className="flex-1 py-3 bg-green-600 rounded-xl font-bold shadow-lg active:scale-95">‚úÖ Biliyorum</button>
                                    </div>
                                    <button onClick={skipCard} className="w-full mt-4 py-2 text-slate-400 text-sm hover:text-white">‚è≠Ô∏è Bu soruyu ge√ß</button>
                                </>
                            ) : (
                                <div className="bg-slate-800 rounded-2xl p-8 text-center border border-slate-700 shadow-2xl animate-fade-in">
                                    <h3 className="text-3xl font-bold mb-6">Test Tamamlandƒ±! üéØ</h3>
                                    <div className="flex justify-center gap-8 mb-8">
                                        <div><div className="text-4xl font-bold text-green-500">{testStats.correct}</div><div className="text-xs text-gray-400">DOƒûRU</div></div>
                                        <div><div className="text-4xl font-bold text-red-500">{testStats.wrong}</div><div className="text-xs text-gray-400">YANLI≈û</div></div>
                                    </div>
                                    <button onClick={() => startTest(selectedTopic)} className="w-full py-3 bg-blue-600 rounded-xl font-bold mb-3 hover:bg-blue-500">üîÑ Tekrar Dene</button>
                                    <button onClick={() => setMode('browse')} className="w-full py-3 bg-slate-700 rounded-xl font-bold hover:bg-slate-600">üè† Ana Sayfa</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Ana Sayfa Render
            return (
                <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">CyberCards üõ°Ô∏è</h1>
                            <p className="text-slate-400 text-sm mt-1">Siber g√ºvenlik notlarƒ±n ve kartlarƒ±n.</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={exportData} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded hover:bg-slate-700 text-sm">üíæ Yedekle</button>
                            <label className="px-4 py-2 bg-slate-800 border border-slate-700 rounded hover:bg-slate-700 text-sm cursor-pointer">
                                üìÇ Y√ºkle <input type="file" onChange={importData} className="hidden" accept=".json" />
                            </label>
                        </div>
                    </div>

                    {/* Konular Listesi */}
                    <div className="space-y-6">
                        {topics.map(topic => (
                            <div key={topic.id} className="bg-slate-800/50 border border-slate-700 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                                {/* Konu Ba≈ülƒ±ƒüƒ± */}
                                <div className="p-4 bg-slate-800 flex items-center justify-between cursor-pointer select-none" onClick={() => toggleTopic(topic.id)}>
                                    <div className="flex items-center gap-3">
                                        <span className="text-xl">{topic.expanded ? 'üìÇ' : 'üìÅ'}</span>
                                        <h2 className="text-lg font-bold text-slate-100">{topic.title}</h2>
                                        <span className="text-xs bg-slate-700 px-2 py-1 rounded-full text-slate-300">{topic.cards.length} kart</span>
                                    </div>
                                    {topic.cards.length > 0 && (
                                        <button onClick={(e) => { e.stopPropagation(); startTest(topic); }} className="px-4 py-1.5 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-500 font-medium shadow-lg hover:shadow-blue-500/20 transition-all">
                                            üß† Test Ba≈ülat
                                        </button>
                                    )}
                                </div>

                                {/* Konu ƒ∞√ßeriƒüi */}
                                {topic.expanded && (
                                    <div className="p-4 border-t border-slate-700">
                                        
                                        {/* B√ñL√úM 1: STICKY NOTLAR */}
                                        <div className="mb-6">
                                            <div className="flex justify-between items-center mb-3">
                                                <h3 className="text-xs font-bold text-yellow-500 tracking-widest uppercase">üìå Sticky Notlar</h3>
                                                <button onClick={() => setShowAddNote(topic.id)} className="text-xs text-yellow-500 hover:text-yellow-300 flex items-center gap-1">‚ûï Not Ekle</button>
                                            </div>
                                            
                                            {/* Not Ekleme Formu */}
                                            {showAddNote === topic.id && (
                                                <div className="mb-4 bg-slate-900 p-3 rounded-lg border border-yellow-500/30">
                                                    <textarea 
                                                        value={newNoteText} onChange={e => setNewNoteText(e.target.value)}
                                                        className="w-full bg-transparent text-white text-sm outline-none resize-none" 
                                                        placeholder="Notunu buraya yaz..." rows="2" autoFocus
                                                    />
                                                    <div className="flex justify-between items-center mt-2">
                                                        <div className="flex gap-1">
                                                            {['yellow','blue','green','pink','purple'].map(c => (
                                                                <button key={c} onClick={() => setSelectedColor(c)} 
                                                                    className={`w-5 h-5 rounded-full border-2 ${selectedColor===c ? 'border-white' : 'border-transparent'} bg-${c}-400`}
                                                                    style={{backgroundColor: c === 'yellow' ? '#fde047' : c === 'blue' ? '#60a5fa' : c === 'green' ? '#4ade80' : c === 'pink' ? '#f472b6' : '#c084fc'}}
                                                                />
                                                            ))}
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setShowAddNote(null)} className="text-xs text-slate-400">ƒ∞ptal</button>
                                                            <button onClick={() => addNote(topic.id)} className="text-xs bg-yellow-600 px-3 py-1 rounded text-white">Ekle</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 group">
                                                {(topic.notes || []).map(note => (
                                                    <StickyNote key={note.id} note={note} onUpdate={(nid, txt) => updateNote(topic.id, nid, txt)} onDelete={(nid) => deleteNote(topic.id, nid)} />
                                                ))}
                                                {(!topic.notes || topic.notes.length === 0) && !showAddNote && <div className="text-slate-600 text-xs italic col-span-full">Hen√ºz not yok.</div>}
                                            </div>
                                        </div>

                                        {/* B√ñL√úM 2: FLASH KARTLAR */}
                                        <div>
                                            <div className="flex justify-between items-center mb-3">
                                                <h3 className="text-xs font-bold text-purple-400 tracking-widest uppercase">üé¥ Flash Kartlar</h3>
                                            </div>

                                            <div className="grid gap-3">
                                                {topic.cards.map(card => (
                                                    <div key={card.id} className="bg-slate-800 border border-slate-700 p-4 rounded-lg hover:border-slate-600 transition-colors group">
                                                        {editingCard === card.id ? (
                                                            <div className="space-y-3">
                                                                <input defaultValue={card.question} onChange={e => card.tempQ = e.target.value} className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" placeholder="Soru" />
                                                                <textarea defaultValue={card.answer} onChange={e => card.tempA = e.target.value} className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white resize-none" rows="2" placeholder="Cevap" />
                                                                <div className="flex justify-end gap-2">
                                                                    <button onClick={() => setEditingCard(null)} className="text-sm text-slate-400">ƒ∞ptal</button>
                                                                    <button onClick={() => updateCard(topic.id, card.id, card.tempQ || card.question, card.tempA || card.answer)} className="text-sm bg-green-600 px-3 py-1 rounded text-white">Kaydet</button>
                                                                </div>
                                                            </div>
                                                        ) : (
                                                            <div className="flex justify-between items-start gap-4">
                                                                <div className="flex-1">
                                                                    <div className="font-semibold text-slate-200 mb-1">{card.question}</div>
                                                                    <div className="text-sm text-slate-400">{card.answer}</div>
                                                                </div>
                                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    <button onClick={() => setEditingCard(card.id)} className="text-blue-400 hover:bg-slate-700 p-1 rounded">‚úèÔ∏è</button>
                                                                    <button onClick={() => deleteCard(topic.id, card.id)} className="text-red-400 hover:bg-slate-700 p-1 rounded">üóëÔ∏è</button>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>

                                            {/* Kart Ekleme Butonu/Formu */}
                                            <div className="mt-4">
                                                {showAddCard === topic.id ? (
                                                    <div className="bg-slate-800 border-2 border-dashed border-blue-500/50 p-4 rounded-lg animate-pulse-once">
                                                        <input value={newQuestion} onChange={e => setNewQuestion(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white mb-2" placeholder="Soru?" autoFocus />
